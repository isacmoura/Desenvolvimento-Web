	<div class="container">
		<h3 class="text-center">Formulário de cadastro</h3>
		<hr>

		<div class="row">
			<div class="col-xs-4">Clique no botão para se cadastrar no formulário</div>
			<div class="col-xs-6">
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Abrir formulário</button>
			</div>

			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Formulário de cadastro</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		      		<form>
						<label for="CPF">CPF:</label>
						<input type="text" name="CPF" required="true"><br>
						<label for="nome">Nome:</label>
						<input type="text" name="nome" required="true"><br>
						<label for="telefone">Telefone:</label>
						<input type="text" name="telefone" required="true"><br>
						<label for="email">E-mail:</label>
						<input type="email" name="email" required="email"><br>
						<label for="datanascimento">Data de nascimento:</label>
						<input type="date" name="datanascimento"><br>
						<input type="submit" name="" value="ENVIAR">
					</form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
		        <button type="button" class="btn btn-primary">Enviar</button>
		      </div>
		    </div>
		  </div>
		</div>		

		</div>
		<!-- Modal -->
	</div>

	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
