<!DOCTYPE html>
<html>
<head>
	<title>Formulário</title>
	<meta charset="utf-8">
</head>
<body>
	
	<label for="quantidade">Quantidade</label>
	<input onkeyup="calculaTotal()" type="number" name="quantidade" required="number" id="quantidade">
	<br>
	<label for="preco">Preço</label>
	<input onkeyup="calculaTotal()" type="text" name="preco" id="preco">
	<br>
	<label for="total">Total</label>
	<input onkeyup="calculaTotal()" type="text" name="total" id="total" disabled="true"><br>
	<button>CALCULAR!</button>

	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
